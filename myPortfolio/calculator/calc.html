<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input default value='0'></input>
        <div class="ac">AC</div>
        <div class="ce">CE</div>
        <div class="perc">%</div>
        <div class="divide">/</div>
        <div class="sev">7</div>
        <div class="eight">8</div>
        <div class="nin">9</div>
        <div class="times">x</div>
        <div class="four">4</div>
        <div class="fiv">5</div>
        <div class="six">6</div></li>
        <div class="minus">-</div>
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="plus">+</div>
        <div class="zero">0</div>
        <div class="point">.</div>
        <div class="equ">=</div>
        <div class="clear">Clear</div>
        </div>
</body>
</html>
